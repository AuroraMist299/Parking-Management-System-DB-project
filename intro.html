<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Parking Management</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, brown, beige);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Main Container Styling */
        .intro-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color:black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Subheading Styling */
        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Image Styling */
        .intro-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Button Styling */
        .start-btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: brown;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .start-btn:hover {
            background-color: #c70039;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="intro-container">
        <h1>Welcome to Parking Management System</h1>
        <p>
            Simplify your parking experience with our efficient and user-friendly parking management system.
            Find, reserve, and manage parking spots with ease!
        </p>
        <img src="https://th.bing.com/th/id/OIP.BogHOAJVsFc_fl3ykgKJDgHaE9?pid=ImgDet&w=178&h=119&c=7&dpr=2" 
             alt="Parking Management Image" class="intro-image">
        <br>
        <a href="login1.html" class="start-btn">Get Started</a>
    </div>

</body>
</html>
