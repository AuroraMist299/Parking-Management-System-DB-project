<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background:radial-gradient(circle, brown, beige);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container for the Form */
        .forgot-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Page Heading */
        h2 {
            text-align: center;
            color: black;
            margin-bottom: 30px;
            font-size: 24px;
        }

        p {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Input Fields Styling */
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Button Styling */
        button.reset {
            width: 100%;
            padding: 12px;
            background-color: brown;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover Effect for Button */
        button.reset:hover {
            background-color: #2980b9;
        }

        /* Active Effect for Button */
        button.reset:active {
            background-color: #1e5f76;
        }

        /* Back to Login Link */
        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: black;
            text-decoration: none;
            font-size: 14px;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="forgetpassword.php" method="POST">


    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form action="forgetpassword.php" method="POST">
            <label for="email">Enter your email address</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <input type="submit" value="Reset Password">
        </form>

        <div class="link">
            <a href="LoginMain.html"></a>
        </div>
    </div>

</body>
</html>
