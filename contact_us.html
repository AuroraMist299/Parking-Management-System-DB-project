<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Parking Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
    <style>
        /* General Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle, #b65e3d, #d7b093); /* Brown and Beige gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 145vh;
            overflow: auto;
        }

        /* Contact Us Container */
        .contact-us-container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            padding: 40px 50px;
            width: 80%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2); /* Soft shadows */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 1.2s ease-out; /* Fade-in from bottom */
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8rem;
            color: #5c3e29; /* Dark brown color */
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Shadow effect for header */
        }

        header p {
            font-size: 1.2rem;
            color: #444;
            font-weight: 400;
        }

        /* Contact Form Styling */
        .contact-form-section {
            width: 100%;
            max-width: 700px;
        }

        .contact-form-section form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form-section label {
            font-size: 1.1rem;
            color: #5c3e29; /* Dark brown color */
            font-weight: 600;
            margin-bottom: 8px;
        }

        .contact-form-section input,
        .contact-form-section textarea {
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f4f4f4;
            color: #333;
            transition: all 0.3s ease;
        }

        .contact-form-section input:focus,
        .contact-form-section textarea:focus {
            border-color: #3a8dff;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(58, 141, 255, 0.2);
            outline: none;
        }

        .contact-form-section textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form-section button {
            padding: 12px 20px;
            font-size: 1.1rem;
            background-color: #5c3e29; /* Dark brown */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form-section button:hover {
            background-color: #2b76c8; /* Darker shade for hover effect */
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        footer a {
            color: #b65e3d; /* Brown color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #2b76c8;
            text-decoration: underline;
        }

        /* Animation for Smooth Fade-In */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .contact-us-container {
                padding: 25px;
                width: 90%;
            }

            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .contact-form-section label {
                font-size: 1rem;
            }

            .contact-form-section input,
            .contact-form-section textarea {
                font-size: 1rem;
            }

            .contact-form-section button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="contact-us-container">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Feel free to get in touch for any inquiries or support.</p>
        </header>

        <!-- Contact Form Section -->
        <form action="contact_us.php" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 Parking Management System. All rights reserved.</p>
            <p>Visit our <a href="AboutUs.html">About Us</a> page for more details.</p>
        </footer>
    </div>

</body>

</html>
